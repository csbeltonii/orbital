name: Publish to NuGet

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ðŸ“¦ Restore
        run: dotnet restore

      - name: âœ… Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: ðŸ“¦ Pack Orbital core
        run: dotnet pack src/Orbital/Orbital.csproj --configuration Release --output ./nupkgs

      - name: ðŸ“¦ Pack DI extensions
        run: dotnet pack src/Orbital.Extensions.DependencyInjection/Orbital.Extensions.DependencyInjection.csproj --no-build --configuration Release --output ./nupkgs

      - name: ðŸªª Show generated NuGet packages
        run: ls -lh ./nupkgs

      - name: ðŸš€ Publish to NuGet (stable)
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
